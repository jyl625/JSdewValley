<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta property="og:title" content="JSdew Valley"/>
  <meta property="og:image" content="./images/jsdew_valley_pic.png"/>
  <meta 
    property="og:description"
    content="A fast-paced farming simulation game built from Vanilla JavaScript. Buy seeds, harvest, and sell your crops on the market where prices change every day!"
  />
  <meta property="og:url"
    content="https://jyl625.github.io/JSdewValley/"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>JSdew Valley</title>

</head>

<body>
  <h1 class="title-header"></i>JSdew Valley</h1>

  <div class="game-container">
    <div class="hud-container">
      <div id="time-controller">
        <div id="play-pause-container">
          <img class=".play" src= "./dist/assets/play.png" alt="play pause"></img>
        </div>
        <div class="hud-left"></div>
      </div>
      <div class="hud-right"></div>
    </div>
    <div class="main-container">
      <div class="main-left">
        <div class="sidebar-links" id="instructions">
          <img src="./dist/assets/joystick.png" alt="instructions">
          <span>How To Play</span>
        </div>
        <div class="sidebar-links" id="gitHubLink">
          <a href="https://github.com/jyl625/JSdewValley">
            <img src="./dist/assets/gitHub_icon.png" alt="github"> 
          </a>
          <span><a href="https://github.com/jyl625/JSdewValley">GitHub</a></span>
        </div>
        <div class="sidebar-links" id="linkedIn">
          <a href="https://www.linkedin.com/in/jeanyounlee/">
            <img src="./dist/assets/linkedIn.png" alt="linkedIn">
          </a>
          <span><a href="https://www.linkedin.com/in/jeanyounlee/">LinkedIn</a></span>
        </div>
        <div class="sidebar-links" id="empty-space"></div>
        <div class="sidebar-links" id="created-by">
          <div>created by: JY Lee</div> 
        </div>
      </div>
      <div class="canvas-container">
        <canvas class="canvas" width="224" height="160"></canvas>
        <div id="canvas-overlay">
          <button id="resume-button">START GAME</button>
        </div>
        <!-- <div id="game-instructions">
          <div>Press W,A,S,D to MOVE around</div>
          <div>Press any of 1~0 NUM KEYS to select SEEDS/TOOL</div>
          <div>Press SPACE BAR to either PLANT/HARVEST</div>
          <div>CLICK on Store to BUY seeds or SELL crops!</div>
          <div id="close-instructions">CLOSE</div>
        </div> -->
      </div>
      <div class="store"></div>
    </div>
    <div class="tool-belt-container">
      <div class="tool-belt" width="170" height="25"></div>
      <div id=tool-belt-overlay></div>
    </div>
  </div>

  
</body>

</html>
